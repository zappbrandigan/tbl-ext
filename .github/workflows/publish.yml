name: Publish Extension Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build and publish zip
        run: npm run publish

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: zappbrandigan/tulbox-extensions
          token: ${{ secrets.PUBLISH_SCRIPT_TOKEN }}
          path: target-repo

      - name: Commit artifacts to target repo
        run: |
          set -euo pipefail
          DEST="target-repo/tulbox-tables"
          mkdir -p "$DEST"
          cp -f "tulbox-tables.zip" "$DEST/tulbox-tables.zip"
          cp -f "README.md" "$DEST/README.md"
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tulbox-tables/tulbox-tables.zip tulbox-tables/README.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update tulbox-tables package"
          git push origin main
