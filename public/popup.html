<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table to CSV Exporter</title>
  <style>
    body {
      width: 350px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0 0 5px 0;
      font-size: 20px;
      font-weight: 600;
    }

    .header p {
      margin: 0;
      font-size: 13px;
      opacity: 0.9;
    }

    .content {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #status {
      text-align: center;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    #status.loading {
      background: #eff6ff;
      color: #1e40af;
    }

    #status.success {
      background: #f0fdf4;
      color: #15803d;
    }

    #status.error {
      background: #fef2f2;
      color: #dc2626;
    }

    #tableList {
      max-height: 300px;
      overflow-y: auto;
    }

    .table-item {
      padding: 12px;
      margin-bottom: 8px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      background: white;
    }

    .table-item:hover {
      border-color: #667eea;
      background: #f9fafb;
      transform: translateY(-2px);
      box-shadow: 0 2px 4px rgba(102, 126, 234, 0.1);
    }

    .table-item:active {
      transform: translateY(0);
    }

    .table-title {
      font-weight: 600;
      font-size: 14px;
      color: #1f2937;
      margin-bottom: 4px;
    }

    .table-info {
      font-size: 12px;
      color: #6b7280;
    }

    .export-all-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 10px;
    }

    .export-all-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
    }

    .export-all-btn:active {
      transform: translateY(0);
    }

    .export-all-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .no-tables {
      text-align: center;
      padding: 30px;
      color: #6b7280;
      font-size: 14px;
    }

    .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“Š Table Exporter</h1>
      <p>Export HTML tables to CSV</p>
    </div>

    <div class="content">
      <div id="status" class="loading">
        Scanning for tables...
      </div>

      <div id="tableList"></div>

      <button id="exportAll" class="export-all-btn" style="display: none;">
        Export All Tables
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
